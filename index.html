<!DOCTYPE html>
<html>

<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->

  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="style_assignment.css" media="all">

<body style="background-color:blanchedalmond">
    
    <div class="page">
      <!-- Title start -->
        <div class="pure-g">
            <div class="pure-u-1-1">
                <h1> Volcanos and Their Effects On The World </h1>
            </div>
        </div>
    <!-- Title end -->

    <!-- First Row-->
    <div class="pure-g">
      <div class="pure-u-1-2">
        <h2 class="center_a"> Harmful and Unstoppable</h2>
        <p class="center_a"> Information about the deaths </p>
      </div>
      <div class="pure-u-1-2" id="symbol_map" >
        <script type="text/javascript">

          var spec2 = "map.vg.json";
          vegaEmbed('#symbol_map', spec2).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
          }).catch(console.error);
        </script>
      </div>

    </div>
    <!--Second Row-->
    <div class="pure-g">
      <div class="pure-u-1-3" id="volcano_bar">
        <script type="text/javascript">
          var spec2 = "volcano_bar.vg.json";
          vegaEmbed('#volcano_bar', spec2).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
          }).catch(console.error);
        </script>
      </div>
      <div class="pure-u-1-3" id="countries_bar">
        <script type="text/javascript">
         var spec2 = "countries_bar.vg.json";
          vegaEmbed('#countries_bar', spec2).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
          }).catch(console.error);
        </script>
      </div>
      <div class="pure-u-1-3">
        <h2 class="center_a"> </h2>
        <p class="center_a" id="para">more info</p>
    </div>
    </div>



    </div>
